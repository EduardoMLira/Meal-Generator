<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random meal generator</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="assets/Css/global.css">
    <link rel="stylesheet" href="assets/Css/felling-hungry.css">
</head>

<body class="mainBody">
    <section class="generatorSection">
        <div class="generatorDiv">
            <h1 class="mainTitle">Felling hungry ?</h1>
            <h2 class="subTitle">How about a suggestion?</h2>
            <button class="mealButton">
                <span class="circle1"></span>
                <span class="circle2"></span>
                <span class="circle3"></span>
                <span class="circle4"></span>
                <span class="circle5"></span>
                <span class="text">GET MEAL</span>
            </button>
        </div>
    </section>
    <section class="randomMeal">
        <div class="randomMealDiv">
            <h1 class="mealName" id="mealName"></h1>
            <div class="imgBox">
                <img style="height: 300px; width: 400px;" id="mealImg" src="" alt="Meal image">
                <p>
                    Category: <span id="category"></span><br>
                    Area: <span id="area"></span><br>
                    Tags: <span id="tags"></span>
                </p>
                <p>Ingredients: <span id="ingredientList"></span></p>
            </div>
            <p id="instructions"></p>
            <video  style="height: 300px; width: 500px;" id="mealVideo" controls src=""></video>
        </div>
    </section>
</body>

    <script src="assets/JavaScript/main.js"></script>
    <script src="assets/JavaScript/meal-api.js"></script>
</html>
