<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random meal generator</title>

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&family=Ubuntu+Condensed&display=swap" rel="stylesheet">

    <!--CSS-->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/felling-hungry.css">
</head>

<body class="mainBody">
    <section class="generatorSection">
        <div class="generatorDiv">
            <h1 class="mainTitle">Felling hungry ?</h1>
            <h2 class="subTitle">How about a suggestion?</h2>
            <button class="mealButton">
                <span class="circle1"></span>
                <span class="circle2"></span>
                <span class="circle3"></span>
                <span class="circle4"></span>
                <span class="circle5"></span>
                <span class="text">GET MEAL</span>
            </button>
        </div>
    </section>
    <section class="randomMeal">
        <div class="randomMealDiv">
            <h1 class="secondTitle">Sugest√£o</h1>
            <p class="mealInstructions">sdsadsadsadsadsads</p>
            <img style="height: 200px; width: 200px;" id="mealImg" src="" alt="Food">
            <ol>
                <li>Category: <span id="category"></span></li>
                <li id="area">Area: </li>
                <li id="tags">Tags: </li>
            </ol>
        </div>
    </section>
</body>

<footer>
    <section  class="mainFooter">
        <h2>test</h2>
    </section>
</footer>

    <script src="javascript/main.js"></script>
    <script src="javascript/meal-api.js"></script>
</html>
